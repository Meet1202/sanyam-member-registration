<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img style="margin-top: -159px;" src="assets/sg-logo.png" alt="Your Company">
        <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900 title">Sign up</h2>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="form" (submit)="register()">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <label class="block text-sm">
            <span class="text-gray-700 dark:text-gray-400">First Name</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="first_name"
              placeholder="Enter your first name"
              [ngClass]="{'border-red': (registerForm['first_name'].invalid && (registerForm['first_name'].dirty || registerForm['first_name'].touched)) && registerForm['first_name'].errors?.['required']}"
            />
            <div
              *ngIf="registerForm['first_name'].invalid && (registerForm['first_name'].dirty || registerForm['first_name'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['first_name'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                First Name is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Last Name</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="last_name"
              placeholder="Enter your father's name"
              [ngClass]="{'border-red': (registerForm['last_name'].invalid && (registerForm['last_name'].dirty || registerForm['last_name'].touched)) && registerForm['last_name'].errors?.['required']}"
            />
            <div
              *ngIf="registerForm['last_name'].invalid && (registerForm['last_name'].dirty || registerForm['last_name'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['last_name'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                Last Name is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Surname</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="surname"
              placeholder="Enter your surname"
              [ngClass]="{'border-red': (registerForm['surname'].invalid && (registerForm['surname'].dirty || registerForm['surname'].touched)) && registerForm['surname'].errors?.['required']}"
            />
            <div
              *ngIf="registerForm['surname'].invalid && (registerForm['surname'].dirty || registerForm['surname'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['surname'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                Middle Name is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Email</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="email"
              placeholder="Enter your email"
            />
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Mobile number</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="mobile_number"
              placeholder="Enter your mobile number"
              [ngClass]="{'border-red': (registerForm['mobile_number'].invalid && (registerForm['mobile_number'].dirty || registerForm['mobile_number'].touched)) && registerForm['mobile_number'].errors?.['required']}"
            />
            <div
              *ngIf="registerForm['mobile_number'].invalid && (registerForm['mobile_number'].dirty || registerForm['mobile_number'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['mobile_number'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                Mobile number is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Whatsapp number</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="whatsapp_number"
              placeholder="Enter your whatsapp number"
              [ngClass]="{'border-red': (registerForm['whatsapp_number'].invalid && (registerForm['whatsapp_number'].dirty || registerForm['whatsapp_number'].touched)) && registerForm['whatsapp_number'].errors?.['required']}"
            />
            <div
              *ngIf="registerForm['whatsapp_number'].invalid && (registerForm['whatsapp_number'].dirty || registerForm['whatsapp_number'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['whatsapp_number'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                Whatsapp number is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Birthdate</span>
            <input type="date"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="dob"
              placeholder="Enter your birthdate"
              [ngClass]="{'border-red': (registerForm['dob'].invalid && (registerForm['dob'].dirty || registerForm['dob'].touched)) && registerForm['dob'].errors?.['required']}"
            />
            <div
              *ngIf="registerForm['dob'].invalid && (registerForm['dob'].dirty || registerForm['dob'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['dob'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                Birthdate is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Joining date</span>
            <input
              type="date"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="joining_date"
              [value]="registerForm['joining_date'].value"
              placeholder="Enter your joining date"
              [ngClass]="{'border-red': (registerForm['joining_date'].invalid && (registerForm['joining_date'].dirty || registerForm['joining_date'].touched)) && registerForm['joining_date'].errors?.['required']}"
            />
            <div
              *ngIf="
                registerForm['joining_date'].invalid &&
                (registerForm['joining_date'].dirty || registerForm['joining_date'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="registerForm['joining_date'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Joining date is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Address</span>
            <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="address"
              placeholder="Enter your address"
              [ngClass]="{'border-red': (registerForm['address'].invalid && (registerForm['address'].dirty || registerForm['address'].touched)) && registerForm['address'].errors?.['required']}"
            ></textarea>
            <div
              *ngIf="registerForm['address'].invalid && (registerForm['address'].dirty || registerForm['address'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['address'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                Address is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Monthly amount</span>
            <input type="number"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="monthly_amount"
              placeholder="Enter your monthly amount"
              [ngClass]="{'border-red': (registerForm['monthly_amount'].invalid && (registerForm['monthly_amount'].dirty || registerForm['monthly_amount'].touched)) && registerForm['monthly_amount'].errors?.['required']}"
            />
            <div
              *ngIf="registerForm['monthly_amount'].invalid && (registerForm['monthly_amount'].dirty || registerForm['monthly_amount'].touched)"
              class="alert"
            >
              <span *ngIf="registerForm['monthly_amount'].errors?.['required']" class="text-xs text-red-600 dark:text-red-400">
                Monthly amount is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Occupation</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="occupation"
              placeholder="Enter your occupation"
              [ngClass]="{'border-red': (registerForm['occupation'].invalid && (registerForm['occupation'].dirty || registerForm['occupation'].touched)) && registerForm['occupation'].errors?.['required']}"
            />
            <div
              *ngIf="
                registerForm['occupation'].invalid &&
                (registerForm['occupation'].dirty || registerForm['occupation'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="registerForm['occupation'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Occupation is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Reference</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="reference"
              placeholder="Enter your reference"
            />
          </label>

          <div *ngIf="isAdmin">
            <label class="block text-sm mt-5">
              <span class="text-gray-700 dark:text-gray-400">User type</span>
                <select formControlName="user_type" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm sm:text-sm">
                  <option value="MEMBER">Member</option>
                  <option value="VOLUNTEER">Volunteer</option>
                  <option value="ADMIN">Admin</option>
                </select>
            </label>
  
            <label class="block text-sm mt-5">
              <span class="text-gray-700 dark:text-gray-400">Volunteer</span>
                <select formControlName="added_by" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm sm:text-sm">
                  <option
                *ngFor="let volunteer of volunteers"
                value="{{ volunteer.id }}"
              >
                {{ volunteer.first_name }}&nbsp;{{ volunteer.surname }}
              </option>
                </select>
            </label>
  
            <label class="block text-sm mt-5">
              <span class="text-gray-700 dark:text-gray-400">Status</span>
                <select formControlName="status" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm sm:text-sm">
                  <option value="ACTIVE">Active</option>
                  <option value="INACTIVE">Inactive</option>
                </select>
            </label>
          </div>
          
        </div>
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Heroicon name: mini/lock-closed -->
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
